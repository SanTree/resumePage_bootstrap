<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initail-scale=1">
    <title>申请职位</title>
    <link rel="stylesheet" href="lib/layui-v2.4.5/layui/css/layui.css">
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <!--期望工作城市css-->
    <link rel="stylesheet" href="css/style.css">
    <!--期望工作城市css-->
    <link rel="stylesheet" href="css/selfpub.css">
</head>
<body>
<div class="box">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="list-group">
                    <a href="resumemsg.html" class="list-group-item">简历信息</a>
                    <a href="resumemsg.html" class="list-group-item">基本信息</a>
                    <a href="educationexperience.html" class="list-group-item">教育经历</a>
                    <a href="jobintention.html" class="list-group-item active">求职意向</a>
                    <a href="projectexperience.html" class="list-group-item">项目经验</a>
                    <a href="internshipexperience.html" class="list-group-item">实习经验</a>
                    <a href="winnerexperience.html" class="list-group-item">获奖经历</a>
                    <a href="selfevaluation.html" class="list-group-item">自我评价</a>
                </div>
            </div>
            <div class="col-md-10">
                <div class="page-header">
                    <h1>求职意向</h1>
                </div>
                <span class="pull-right redstrat">（ *为必填项 ）</span>
                <form action="###"  class="form-inline" role="form">
                    <div class="row selfwidth2">
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="col-md-2">
                                    <label>期望工作性质<span class="redstrat">*</span></label>
                                </div>
                                <div class="col-md-6">
                                    <label class="radio-inline">
                                        <input type="radio" name="worknature" id="allwork" value="0"> 全职
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="worknature" id="partwork" value="1"> 兼职
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="worknature" id="practicework" value="2"> 实习
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="col-md-2">
                                    <label for="workcity">期望工作城市<span class="redstrat">*</span></label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control input-sm selfwidth1 area-duoxuan" id="workcity" value="" data-value="" placeholder="请选择"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="col-md-2">
                                    <label>期望月薪（税前）<span class="redstrat">*</span></label>
                                </div>
                                <div class="col-md-6">
                                    <select  id="money" class="form-control input-sm selfwidth1" placeholder="请选择">
                                        <option>请选择</option>
                                        <option>1000元/每月以下</option>
                                        <option>1000-2000元/月</option>
                                        <option>2001-4000元/月</option>
                                        <option>4001-6000元/月</option>
                                        <option>6001-8000元/月</option>
                                        <option>8001-10000元/月</option>
                                        <option>10001-15000元/月</option>
                                        <option>15000以上</option>
                                        <option>面议</option>
                                    </select >
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="col-md-2">
                                    <label>到岗时间<span class="redstrat">*</span></label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="layui-input form-control input-sm selfwidth1" id="workdate" placeholder="请选择"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <p>是否愿意从事金融工具创新与交易规范等方面的相关工作？</p>
                            <label class="radio-inline">
                                <input type="radio" name="isfinance" id="yesfinance" value="1"> 是
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="isfinance" id="nofinance" value="2"> 否
                            </label>
                        </div>
                        <div class="form-group col-md-12">
                            <p>是否愿意从事企业债务融资相关业务自律管理方面的工作？</p>
                            <label class="radio-inline">
                                <input type="radio" name="isfinancing" id="yesisfinancing" value="1"> 是
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="isfinancing" id="noisfinancing" value="2"> 否
                            </label>
                        </div>
                        <div class="form-group col-md-12">
                            <p>是否愿意从事信息研究、会员服务、从业人员培训教育、IT技术等方面的相关工作？</p>
                            <label class="radio-inline">
                                <input type="radio" name="istrain" id="yestrain" value="1"> 是
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="istrain" id="notrain" value="2"> 否
                            </label>
                        </div>
                        <div class="form-group col-md-12">
                            <p>是否愿意从事综合服务、财务管理、内部审计、人力资源管理等内部职能管理方面的工作？</p>
                            <label class="radio-inline">
                                <input type="radio" name="ismultiple" id="yesmultiple" value="1"> 是
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="ismultiple" id="nomultiple" value="2"> 否
                            </label>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="col-md-1"></div>
                                <div class="col-md-6 selfsave">
                                    <button class="btn btn-warning">保存</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/layui-v2.4.5/layui/layui.all.js"></script>
<!--期望工作城市js代码-->
<script type="text/javascript" src="js/City_data.js"></script>
<script type="text/javascript" src="js/areadata.js"></script>
<script type="text/javascript" src="js/auto_area.js"></script>
<!--期望工作城市js代码-->

<script>
    //    教育时间
    layui.use('laydate', function(){
        var laydate = layui.laydate;

//        到岗时间
        laydate.render({
            elem: '#workdate'
            ,type: 'month'
        });

    })
</script>
