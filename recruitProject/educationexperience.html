<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initail-scale=1">
    <title>申请职位</title>
    <link rel="stylesheet" href="lib/layui-v2.4.5/layui/css/layui.css">
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/selfpub.css">
</head>
<body>
<div class="box">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="list-group">
                    <a href="resumemsg.html" class="list-group-item">简历信息</a>
                    <a href="resumemsg.html" class="list-group-item">基本信息</a>
                    <a href="educationexperience.html" class="list-group-item active">教育经历</a>
                    <a href="jobintention.html" class="list-group-item">求职意向</a>
                    <a href="projectexperience.html" class="list-group-item">项目经验</a>
                    <a href="internshipexperience.html" class="list-group-item">实习经验</a>
                    <a href="winnerexperience.html" class="list-group-item">获奖经历</a>
                    <a href="selfevaluation.html" class="list-group-item">自我评价</a>
                </div>
            </div>
            <div class="col-md-10">
                <div class="page-header">
                    <h1>教育经历</h1>
                </div>
                <span class="pull-right redstrat">（ *为必填项 ）</span>
                <form action="###"  class="form-inline" role="form">
                    <div class="row selfwidth2">
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="col-md-2">
                                    <label>时间<span class="redstrat">*</span></label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="layui-input form-control input-sm selfwidth1" id="startdate" placeholder="起始时间"/> 至
                                    <input type="text" class="layui-input form-control input-sm selfwidth1" id="endate" placeholder="结束时间"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="col-md-2">
                                    <label for="schoolname">学校名称<span class="redstrat">*</span></label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control input-sm selfwidth1" id="schoolname" placeholder="请输入学校名称"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="col-md-2">
                                    <label>是否统招<span class="redstrat">*</span></label>
                                </div>
                                <div class="col-md-6">
                                    <label class="radio-inline">
                                        <input type="radio" name="iscommon" id="iscommon" value="0"> 是
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="iscommon" id="notcommon" value="1"> 否
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="col-md-2">
                                    <label for="majorname">专业名称<span class="redstrat">*</span></label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control input-sm selfwidth1" id="majorname" placeholder="请输入专业名称"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="col-md-2">
                                    <label>是否是海外留学生</label>
                                </div>
                                <div class="col-md-6">
                                    <label class="radio-inline">
                                        <input type="radio" name="isoverseas" id="isoverseas" value="0"> 是
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="isoverseas" id="notisoverseas" value="1"> 否
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="col-md-2">
                                    <label>学位/学历<span class="redstrat">*</span></label>
                                </div>
                                <div class="col-md-6">
                                    <select  id="degree" class="form-control input-sm selfwidth1" placeholder="请选择">
                                        <option>请选择</option>
                                        <option>大专</option>
                                        <option>本科</option>
                                        <option>硕士</option>
                                        <option>博士</option>
                                        <option>MBA</option>
                                        <option>EMBA</option>
                                        <option>其他</option>
                                    </select >
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="col-md-1"></div>
                                <div class="col-md-6 selfsave">
                                    <button class="btn btn-warning">保存</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-md-8">
                        <table class="table table-bordered table-hover tabcenter">
                            <thead>
                            <tr class="active">
                                <th>学校名称</th>
                                <th>时间</th>
                                <th>学位/学历</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>某某大学</td>
                                <td>2013-09至2017-07</td>
                                <td>本科</td>
                                <td><a href="###">编辑</a> | <a href="###">删除</a></td>
                            </tr>
                            <tr>
                                <td>某某大学</td>
                                <td>2013-09至2017-07</td>
                                <td>本科</td>
                                <td><a href="###">编辑</a> | <a href="###">删除</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/layui-v2.4.5/layui/layui.all.js"></script>
<script>
//    教育时间
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        laydate.render({
            elem: '#startdate'
            ,type: 'month'
        });
        laydate.render({
            elem: '#endate'
            ,type: 'month'
        });

    })
</script>
