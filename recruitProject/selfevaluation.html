    <link rel="stylesheet" href="css/selfpub.css">
</head>
<body>
<div class="box">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="list-group">
                    <a href="resumemsg.html" class="list-group-item">简历信息</a>
                    <a href="resumemsg.html" class="list-group-item">基本信息</a>
                    <a href="educationexperience.html" class="list-group-item">教育经历</a>
                    <a href="jobintention.html" class="list-group-item">求职意向</a>
                    <a href="projectexperience.html" class="list-group-item">项目经验</a>
                    <a href="internshipexperience.html" class="list-group-item">实习经验</a>
                    <a href="winnerexperience.html" class="list-group-item">获奖经历</a>
                    <a href="selfevaluation.html" class="list-group-item active">自我评价</a>
                </div>
            </div>
            <div class="col-md-10">
                <div class="page-header">
                    <h1>自我评价</h1>
                </div>
                <span class="pull-right redstrat">（ *为必填项 ）</span>
                <form action="###"  class="form-inline" role="form">
                    <div class="row selfwidth2">
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="col-md-2">
                                    <label>标题<span class="redstrat">*</span></label>
                                </div>
                                <div class="col-md-6">
                                    <select  id="titleself" class="form-control input-sm selfwidth1">
                                        <option>请选择</option>
                                        <option>自我评价</option>
                                        <option>职业目标</option>
                                    </select >
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="col-md-2">
                                    <label>内容<span class="redstrat">*</span></label>
                                </div>
                                <div class="col-md-6">
                                    <textarea class="form-control selfwidth1 nodrag" rows="8" id="selfcontent" placeholder="请输入"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="col-md-1"></div>
                                <div class="col-md-6 selfsave">
                                    <button class="btn btn-warning">保存</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
