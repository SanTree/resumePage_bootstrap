                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="row">

                                    <label>项目职责<span class="redstrat">*</span></label>
                                </div>
                                <div class="col-md-6">
                                    <textarea class="form-control selfwidth1 nodrag" rows="4" id="projectduty" placeholder="请输入项目职责"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="col-md-1"></div>
                                <div class="col-md-6 selfsave">
                                    <button class="btn btn-warning">保存</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
